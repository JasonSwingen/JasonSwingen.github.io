<!-- Posts -->
<div class="big-container">
	<div class="posts">
	{% for post in site.posts %}
	  <article class="post articles postnohover">
	    <div class="postimg">
	      <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}" /></a>
	    </div>
	    <div class="padding">
	      <h1>{{ post.title }}</h1>
	      <!-- <div class="postdate">{{ post.date | date: "%B %e, %Y" }}</div> -->
	      <div class="entry">
	        {{ post.content | truncatewords:27}}
	      </div>
	      <a href="{{ site.baseurl }}{{ post.url }}"><button>Continue reading</button></a>
	    </div>
	  </article>
	{% endfor %}
	</div>
</div> <!-- End of Big Container -->
