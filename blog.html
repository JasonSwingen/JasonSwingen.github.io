---
layout: default
---

<div class="posts">
  <h1>Recent Posts</h1>
  {% for post in site.posts %}
    <article class="post">  
      <div class="postdate">{{ post.date | date: "%B %e, %Y" }}</div>

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:60}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Continue reading...</a>
    </article>

  {% endfor %}
</div>
