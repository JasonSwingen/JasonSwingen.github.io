---
layout: default
---
<div id="main" role="main" class="container">
  <div class="posts">
    {% for post in site.posts %}
      <article class="post">
        <div class="postimage">
          <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}" /></a>
        </div>
        <div class="padding">
          <div class="postdate">{{ post.date | date: "%B %e, %Y" }}</div>
          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
          <div class="entry">
            {{ post.content | truncatewords:30}}
          </div>
          <a href="{{ site.baseurl }}{{ post.url }}"><button>Continue reading...</button></a>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
