---
layout: default
---

<!-- Posts -->
<div class="big-container">
	<!-- <h1 id="Posts">Recent Posts</h1> -->
	<div class="posts">
	{% for post in site.posts %}
	  <article class="post articles postnohover">
	    <div class="postimg">
	      <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.image }}" /></a>
	    </div>
	    <div class="padding">
	      <h1>{{ post.title }}</h1>
	      <div class="postdate">{{ post.date | date: "%B %e, %Y" }}</div>
<!-- 	      <div class="entry">
	        {{ post.content | truncatewords:27}}
	      </div> -->
	      <a href="{{ site.baseurl }}{{ post.url }}"><button>Read More</button></a>
	    </div>
	  </article>
	{% endfor %}
	</div>

<!-- Gallery -->
	<!-- <h1>Gallery</h1> -->
	<div class="gallerypreview">
		{% for gallery in site.data.gallery %}
		    {% for image in gallery.images limit:8 %}
				<a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="{{ gallery.id }}" data-title="{{ image.text }}" class="thumb" style="background-image: url('{{ gallery.imagefolder }}/{{ image.name }}');" title="{{ image.text }}"></a>
		    {% endfor %}
		{% endfor %}
		<p><a href="{{ site.baseurl }}/gallery/"><button>View Gallery</button></a></p>
	</div>
