<div class="container">
  <div class="software-active owl-carousel">
  {% for image in site.static_files %}
      {% if image.path contains '/img/software' %}
          <div class="item">
            <img src="{{ site.baseurl }}{{ image.path }}" alt="" />
          </div>
      {% endif %}
  {% endfor %}
  </div>
</div>
