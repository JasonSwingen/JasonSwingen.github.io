---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="tags">
    <ul>
      {% for tag in page.tags %}
          <li> {{tag}} </li>
      {% endfor %}
    </ul>
  </div>

  <div class="share">
    <a href="https://twitter.com/share" class="twitter-share-button" data-via="jasonswingen">Tweet</a>
    <g:plusone size="medium"></g:plusone>
  </div>


  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
